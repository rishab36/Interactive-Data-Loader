<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Loader</title>
  <link rel="stylesheet" href="index.css">
</head>
<body><button id="mobileBackButton">←</button>


  <div class="container">
    <h1>Interactive Data Loader</h1>
    <button id="getCatButton">Get Random Cat</button>
    <button id="getDogButton">Get Random Dog</button>
    <button id="getJokeButton">Get Random Joke</button>
    <button id="getAdviceButton">Get Random Advice</button>
    <button id="getCocktailButton">Search Cocktail Recipe</button>
    <button id="getUrbanDictionaryButton">Search Urban Dictionary</button>
    <button id="getImageButton">Search for Images</button>
    <button id="getNewsButton">Get News</button>
<!-- New Button -->
    
    <input type="text" id="searchInput" placeholder="Enter a search term" />
    
    <div id="output">
      <p>Your results will appear here:</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
